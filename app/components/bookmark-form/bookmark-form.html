<md-dialog aria-label="Add new bookmark" ng-cloak>
  <form name="bookmarkForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add new bookmark</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()" aria-label="Close dialog">
          <ng-md-icon icon="close"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
            <md-input-container class="md-block">
                <label>Name</label>
                <input required name="name" ng-model="bookmark.name" minus-validator>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Url</label>
                <input required type="url" name="url" ng-model="bookmark.url" minus-validator>
            </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="clear(bookmarkForm)">
        Clear
      </md-button>
      <md-button class="md-accent md-raised md-primary" ng-click="answer('useful')" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
