<div layout="row" layout-align="center center">
    <md-list>
        <md-subheader flex class="md-no-sticky">
            List
            <span ng-if="selectedTag">
                (Filtered By: <strong>{{ selectedTag }}</strong>) -
                <button class="md-button md-ink-ripple" type="button" aria-label="Button" <a ui-sref="bookmarks"><span class="ng-binding ng-scope">Clear</span><div class="md-ripple-container"></div></button>
            </span>
        </md-subheader>
        
        <md-list-item ng-repeat="record in bookmarks | filterTag track by $index" layout-padding flex>
            <p>
                {{ record.name }}
                ({{ record.url }})
                |
                {{ record.tags }}
            </p>
            
            <md-menu>
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="settings"></ng-md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item><md-button ng-click="showForm($event, record)">Edit</md-button></md-menu-item>
                    <md-menu-item><md-button ng-click="record.remove()">Remove</md-button></md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-list-item>
    </md-list>
</div>
